<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="./icon.png" />
  </head>
  <body>
    <header><h1>Etch-a-Scetch</h1></header>
    <div class="sketchBoard">
      <div id="board"></div>
      <div class="boardContainer">
        <div class="tips">Set Pixels</div>
        <input type="number" id="inputNum" value="10" />
        <div class="tips">Shake to Erase</div>
        <button value="erase">Shake!!</button>
      </div>
      <div class="boardContainer">
        <div class="tips">Pick Color</div>
        <input type="color" id="inputColor" />
        <div class="tips">Pick Brush</div>
        <div>
          <button id="rainbow" value="rainbow">Rainbow</button>
          <button id="greyscale" value="greyscale">Greyscale</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
